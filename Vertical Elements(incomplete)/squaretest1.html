	var canvas, ctx, loop, square2;

	function init() {
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');
		square2 = {x:400,y:-20,w:20,h:20};
		draw();
	}
	function clearRect() {
		ctx.clearRect(square2.x,square2.y,square2.w,square2.h);
	}
	function drawSquare() {
		ctx.fillStyle = '#0f0';
		if(square2.y < 400) {
			square2.y += 1;
			ctx.fillRect(square2.x,square2.y,square2.w,square2.h);
		}
	}

	function draw() {
		clearRect();
		drawSquare();
		loop = setTimeout(draw, 1000/90);
	}

	window.onload = init;
	</script>
