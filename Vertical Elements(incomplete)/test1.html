<html>
<head>
	<style>
		#canvas {
			top:0;
			left: 0;
			border:3px solid #000000;
		}

</head>
<body>
	<canvas id="canvas" width="500" height="500">
		your browser does not support this game, get rekt nerd
	</canvas>
	<script type="text/javascript">
	
	var canvas, ctx; //canvas, canvas context
	var letterArray = new Array(); // array of letter image sprites
	var letterSpeedTimer = null; //timer
	
	/**
	 * X value for the image, random number between 40 and 455
	 */
	var letterX = Math.floor(Math.random() * 455) + 40; 
	var letter1X = Math.floor(Math.random() * 455) + 40;
	var letter2X = Math.floor(Math.random() * 455) + 40;
	var letter3X = Math.floor(Math.random() * 455) + 40;
	/**
	 * Y value for images, letterY at -50 will spawn it first so the game starts
	 * immediately.
	 */
	var letterY = -50;
	var letter1Y = (Math.floor(Math.random() * -600));
	var letter2Y = (Math.floor(Math.random() * -600));
	var letter3Y = (Math.floor(Math.random() * -600));
	/**
	 * Decides which letter drops. 0=A, 1=B etc.
	 */
	var letterIndex = Math.floor(Math.random() * 27);
	var letter1Index = Math.floor(Math.random() * 27);
	var letter2Index = Math.floor(Math.random() * 27);
	var letter3Index = Math.floor(Math.random() * 27);
	
	var letterVal;
	var letterSpeed = 3;
	var letterTickRate = 30;
	
	function clearRect() {
		ctx.clearRect(0,0,500,500);
	}
	
	function newValues() {
	
		if (letterVal == 1 ) {
			letterX = Math.floor(Math.random() * 420) + 40;
			letterY = -49;
			letterIndex = Math.floor(Math.random() * 26);
		}
		if (letterVal == 2) {
			letter1X = Math.floor(Math.random() * 420) + 40;
			letter1Y = (Math.floor(Math.random() * -100));
			letter1Index = Math.floor(Math.random() * 26);
		}
		if (letterVal == 3) {
			letter2X = Math.floor(Math.random() * 420) + 40;
			letter2Y = (Math.floor(Math.random() * -100));
			letter2Index = Math.floor(Math.random() * 26);
		}
		if (letterVal == 4) {
			letter3X = Math.floor(Math.random() * 420) + 40;
			letter3Y = (Math.floor(Math.random() * -100));
			letter3Index = Math.floor(Math.random() * 26);
		}
	}
	
	function drawLetter() {
			clearRect();

			ctx.drawImage(letterArray[letterIndex], letterX, letterY);
			ctx.drawImage(letterArray[letter1Index], letter1X, letter1Y);
			ctx.drawImage(letterArray[letter2Index], letter2X, letter2Y);
			ctx.drawImage(letterArray[letter3Index], letter3X, letter3Y);

			letterY += letterSpeed;
			letter1Y += letterSpeed;
			letter2Y += letterSpeed;
			letter3Y += letterSpeed;
			
			if (letterY > 500) {
				letterVal = 1;
				newValues();
			}
			
			if (letter1Y > 500) {
				letterVal = 2;
				newValues();
			}
			
			if (letter2Y > 500) {
				letterVal = 3;
				newValues();
			}
			if (letter3Y > 500) {
				letterVal = 4;
				newValues();
			}
	}

	function draw() {
		clearRect();
		letterSpeedTimer = setInterval('drawLetter();', letterTickRate);
	}

			break;
			}
		}
		drawLetter();
	}
	
	function init() {
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');

	</script>
