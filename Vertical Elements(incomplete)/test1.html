<html>
<head>
	<style>
		#canvas {
			top:0;
			left: 0;
			border:3px solid #000000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500">
	shit broke yo
	</canvas>
	<script type="text/javascript">
	
	var canvas, ctx;
	var letterArray = new Array();
	var letterSpeedTimer = null;
	
	var letterX = Math.floor(Math.random() * 481);
	var letter1X = Math.floor(Math.random() * 481);
	var letter2X = Math.floor(Math.random() * 481);
	
	var letterY = 0;
	var letter1Y = -138;
	var letter2Y = -294;
	
	var letterIndex = Math.floor(Math.random() * 27);
	var letter1Index = Math.floor(Math.random() * 27);
	var letter2Index = Math.floor(Math.random() * 27);
	
	function clearRect() {
		ctx.clearRect(0,0,500,500);
	}
	
	function newValues() {
		
		letterX = Math.floor(Math.random() * 481);
		letter1X = Math.floor(Math.random() * 481);
		letter2X = Math.floor(Math.random() * 481);
		
		letterY = 0;
		letter1Y = (Math.floor(Math.random() * -601));
		letter2Y = (Math.floor(Math.random() * -601));
		
		letterIndex = Math.floor(Math.random() * 27);
		letter1Index = Math.floor(Math.random() * 27);
		letter2Index = Math.floor(Math.random() * 27);

	}
	
	function drawletter() {
		if(letterY < 500  || letter1Y < 500 || letter2Y < 500) {
			clearRect();

			letterY += 3;
			letter1Y +=3;
			letter2Y +=3;

			ctx.drawImage(letterArray[letterIndex], letterX, letterY);
			ctx.drawImage(letterArray[letterIndex], letter1X, letter1Y);
			ctx.drawImage(letterArray[letterIndex], letter2X, letter2Y)
			
			if (letterY > 500 && letter1Y < 500 && letter2Y < 500) {
				letterY = 0;
				letterX = Math.floor(Math.random() * 481);
			}
			
			if (letterY > 500 && letter1Y > 500 && letter2Y < 500) {
				letter1Y = (Math.floor(Math.random() * -601));
				letter1X = Math.floor(Math.random() * 481);
			}
			
			if (letterY < 500 && letter1Y > 500 && letter2Y > 500) {
				letter2Y = (Math.floor(Math.random() * -601));
				letter2X = Math.floor(Math.random() * 481);
			}
		} else {
			newValues();
		}
	}

	function draw() {
		clearRect();
		letterSpeedTimer = setInterval('drawletter();', 10);
	}
	
	function addletter() {
		for (var i = 0; i < 26; i++) {
			letterArray[i] = new Image();
			letterArray[i].src = './A.png';
		}
		drawletter();
	}
	
	function init() {
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');
		draw();
		addletter();
		drawletter();
	}

	window.onload = init();
	</script>
</body>
</html>
