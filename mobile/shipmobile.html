
<html>
<head>
  <style>
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      background: transparent;
    }
    
    #background {
      z-index: -2;
    }
    
    #ship {
      z-index: -1;
    }
    
    #buttons {
      z-index: 0;
    }
    
    #left-button {
      position: absolute;
      top: 340;
      left: 0;
    }
    
    #right-button {
      position: absolute;
      top: 340;
      left: 575;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
  window.addEventListener('load', function() {
    var leftButton = document.getElementById('left-button');
    var rightButton = document.getElementById('right-button');
    
    leftButton.addEventListener('touchstart', function(e){
      var press = jQuery.Event("keydown");
      press.which = 37; // # Some key code value
      press.keyCode = 37;
      jQuery("body").trigger(press);
    
    }, false);
    
    leftButton.addEventListener('touchend', function(e){
      var press = jQuery.Event("keyup");
      press.which = 37; // # Some key code value
      press.keyCode = 37;
      jQuery("body").trigger(press);
    
    }, false);
    
    rightButton.addEventListener('touchstart', function(e){
      var press = jQuery.Event("keydown");
      press.which = 39; // # Some key code value
      press.keyCode = 39;
      jQuery("body").trigger(press);
    
    }, false);

    rightButton.addEventListener('touchend', function(e){
      var press = jQuery.Event("keyup");
      press.which = 39; // # Some key code value
      press.keyCode = 39;
      jQuery("body").trigger(press);
    
    }, false);
  }, false);
  </script>
</head>

<body>
  <canvas id="background" width="600" height="360">
  </canvas>
  <canvas id="ship" width="600" height="360">
  </canvas>
  <canvas id="buttons" width="600" height="360">
  </canvas>
  <script src="ship2.js"></script>
  <script>
    function leftClick() {
      var e = jQuery.Event("keydown");
      e.which = 37; // # Some key code value
      e.keyCode = 37;
      jQuery("body").trigger(e);
    }
    function rightClick() {
      var e = jQuery.Event("keydown");
      e.which = 39; // # Some key code value
      e.keyCode = 39;
      jQuery("body").trigger(e);
    }
    function leftClear() {
      var e = jQuery.Event("keyup");
      e.which = 37; // # Some key code value
      e.keyCode = 37;
      jQuery("body").trigger(e);
    }
    function rightClear() {
      var e = jQuery.Event("keyup");
      e.which = 39; // # Some key code value
      e.keyCode = 39;
      jQuery("body").trigger(e);
    }
  </script>
  <div id="buttons"><button id="left-button">&lt;</button><button id="right-button">&gt;</button></div>
</body>

</html>
