
<html>
<head>
  <style>
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      background: transparent;
    }
    
    #background {
      z-index: -1;
    }
    
    #ship {
      z-index: 0;
    }
    
    #left-button {
      position: absolute;
      top: 340;
      left: 0;
    }
    
    #right-button {
      position: absolute;
      top: 340;
      left: 575;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
</head>

<body>
  <canvas id="background" width="600" height="360">
  </canvas>
  <canvas id="ship" width="600" height="360">
  </canvas>
  <script src="ship2.js"></script>
  <script>
    function leftClick() {
      var e = jQuery.Event("keydown");
      e.which = 37; // # Some key code value
      e.keyCode = 37;
      jQuery("body").trigger(e);
    }
    function rightClick() {
      var e = jQuery.Event("keydown");
      e.which = 39; // # Some key code value
      e.keyCode = 39;
      jQuery("body").trigger(e);
    }
    function leftClear() {
      var e = jQuery.Event("keyup");
      e.which = 37; // # Some key code value
      e.keyCode = 37;
      jQuery("body").trigger(e);
    }
    function rightClear() {
      var e = jQuery.Event("keyup");
      e.which = 39; // # Some key code value
      e.keyCode = 39;
      jQuery("body").trigger(e);
    }
  </script>
  <div id="buttons"><button id="left-button" onmousedown="leftClick()" onmouseup="leftClear()">&lt;</button><button id="right-button" onmousedown="rightClick()" onmouseup="rightClear()">&gt;</button></div>
</body>

</html>
