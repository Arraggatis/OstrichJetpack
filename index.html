<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>TryCatch - Home</title>
  <link href="style/style.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <script>
    window.addEventListener("load", function() {
      var leftButton = document.getElementById("left-button");
      var rightButton = document.getElementById("right-button");

      leftButton.addEventListener("touchstart", function(e){
        var press = $.Event("keydown");
        press.which = 37; // # Some key code value
        press.keyCode = 37;
        $("body").trigger(press);

      }, false);

      leftButton.addEventListener("touchend", function(e){
        var press = $.Event("keyup");
        press.which = 37; // # Some key code value
        press.keyCode = 37;
        $("body").trigger(press);

      }, false);

      rightButton.addEventListener("touchstart", function(e){
        var press = $.Event("keydown");
        press.which = 39; // # Some key code value
        press.keyCode = 39;
        $("body").trigger(press);

      }, false);

      rightButton.addEventListener("touchend", function(e){
        var press = $.Event("keyup");
        press.which = 39; // # Some key code value
        press.keyCode = 39;
        $("body").trigger(press);
      }, false);
    }, false);
  
    /** TEMPORARY FUNCTIONS FOR PAUSE MENU **/
    function pause() {
          document.getElementById("pause-menu").style.display = "block";
          document.getElementById("pause-menu-screen-darken").style.display = "block";
      }
    function resume() {
      document.getElementById("pause-menu").style.display = "none";
      document.getElementById("pause-menu-screen-darken").style.display = "none";
      }
  </script>
</head>

<body>
  <div id="wrapper">
    <!-- This is the main menu section -->
    <div id="main-menu">
      <div id="title">
        <h1>TryCatch</h1>
      </div>
      
      <div id="buttons">
        <div id="game-collection">
          <button class="theme">Spelling</button>
          <button class="theme">Math</button>
          <button class="theme">Shapes</button>
        </div>
        
        <div id="button-collection">
          <button id="play" class="button">Start Game</button>
          <button class="button">Difficult (Coming Soon!)</button>
        </div>
      </div>
    </div>
    <div id="game">
      <canvas id="background" width="1000"></canvas>
      <canvas id="elements" width="1000"></canvas>
      <canvas id="ship" width="1000" height="209"></canvas>
      <div id="mobile-buttons">
        <button id="left-button">&lt;</button>
        <button id="right-button">&gt;</button>
      </div>
      <div id="top-menu">
        <div id="left">
          <p id="level_Counter"></p>
          <button id="pause" onclick="pause()">Pause</button>
        </div>
        <div id="right">
          <p id="life_Counter"></p>          
          <p id="score_Counter"></p>
        </div>
      </div>
      <div id="word-section">
        <h1 id="word">STAR</h1>
      </div>
    </div>
	<div id="pause-menu">
		<!-- function names probably need to be changed -->
		<button id="resume" onclick="resume()">Resume</button><br>
		<button id="return-to-main-menu" onclick="">Main Menu</button><br>
		<button id="mute" onclick="">Mute sound</button>
	</div>
	<div id="pause-menu-screen-darken">
	</div>
  </div>
