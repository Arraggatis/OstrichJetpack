<head>
  <meta charset="utf-8">

  <title>TryCatch - Home</title>

  <script>
    window.addEventListener("load", function() {
      var leftButton = document.getElementById("left-button");
      var rightButton = document.getElementById("right-button");

      leftButton.addEventListener("touchstart", function(e) {
        var press = $.Event("keydown");
        press.which = 37; // # Some key code value
        press.keyCode = 37;
        $("body").trigger(press);

      }, false);

      leftButton.addEventListener("touchend", function(e) {
        var press = $.Event("keyup");
        press.which = 37; // # Some key code value
        press.keyCode = 37;
        $("body").trigger(press);

      }, false);

      rightButton.addEventListener("touchstart", function(e) {
        var press = $.Event("keydown");
        press.which = 39; // # Some key code value
        press.keyCode = 39;
        $("body").trigger(press);

      }, false);

      rightButton.addEventListener("touchend", function(e) {
        var press = $.Event("keyup");
        press.which = 39; // # Some key code value
        press.keyCode = 39;
        $("body").trigger(press);
      }, false);
    }, false);

    function chooseDifficulty() {
      document.getElementById("difficulty-menu").style.display = "block";
      document.getElementById("pause-menu-screen-darken").style.display = "block";
    }
    
    var selected = false;
    
    function selectButton(id) {
      if (selected == false) {
        document.getElementById(id).className = "theme-selected";
        selected = true;
      } else {
        document.getElementById(id).className = "theme";
        selected = false;
      }
    }
  </script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

      <div id="buttons">
        <div id="game-collection">
          <div class="selector">
            <button class="theme" name="spelling" id="spelling-button" onclick="selectButton('spelling-button')"><img id="spelling-ship" src="images/shipanim/ship0.png"</button>
            <label for="spelling">spelling</label>
          </div>
          <div class="selector">
            <button class="theme" name="math" id="math-button"></button>
            <label for="math">math</label>
          </div>
          <div class="selector">
            <button class="theme" name="shapes" id="shapes-button"></button>
            <label for="shapes">shapes</label>
          </div>
        </div>

        <div id="button-collection">
          <button onclick="chooseDifficulty()" class="button">difficulty</button>
          <button onclick="showLeaderboard()" class="button">leaderboard</button>
          <div id="difficulty-menu">
            <h2>Choose Difficulty</h2>
            <button id="easy" class="button" onclick="setDifficulty(1)">Easy</button>
            <br/>
            <button id="medium" class="button" onclick="setDifficulty(2)">Medium</button>
            <br/>
            <button id="hard" class="button" onclick="setDifficulty(3)">Hard</button>
            <br/>
            <button id="play" class="button" onclick="loadGamemode()">Start Game</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game">
      <canvas id="background" width="1000"></canvas>
      <canvas id="elements" width="1000"></canvas>
      <canvas id="ship" width="1000" height="209"></canvas>
      <div id="mobile-buttons">
        <button id="left-button">&lt;</button>
        <button id="right-button">&gt;</button>
      </div>
      <div id="top-menu">
        <div id="left">
          <p id="level-counter"></p>
          <button id="pause" onclick="pause()">Pause</button>
        </div>
        <div id="right">
          <p id="life-counter"></p>
          <p id="score-counter"></p>
        </div>
      </div>
      <div id="word-section">
        <h1 id="word"></h1>
        <h1 id="collected-word"></h1>
      </div>
    </div>
    <div id="pause-menu">
      <!-- function names probably need to be changed -->
      <h1>Game Paused</h1>
      <button class="button" onclick="resume()">Resume</button>
      <br>
      <button class="button" onclick="location.reload()">Main Menu</button>
      <br>
      <button class="button" onclick="">Mute sound</button>
    </div>



    <div id="game-over">
      <h1> Game Over! </h1>
      <h1 id="score"></h1>
      <button class="button" onclick="">Retry</button>
      <br>
      <button class="button" onclick="">Leaderboards!</button>
      <br>
      <button class="button" onclick="location.reload()">Main Menu</button>
      <br>
    </div>



    <div id="pause-menu-screen-darken">
    </div>
  </div>
