<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>TryCatch - Home</title>
  <link href="style/style.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <!-- This is the main menu section -->
    <div id="main-menu">
      <div id="title">
        <h1>TryCatch</h1>
      </div>
      
      <div id="buttons">
        <div id="game-collection">
          <button class="theme">Spelling</button>
          <button class="theme">Math</button>
          <button class="theme">Shapes</button>
        </div>
        
        <div id="button-collection">
          <button id="play" class="button">Start Game</button>
          <button class="button">Difficult (Coming Soon!)</button>
        </div>
      </div>
    </div>
    <div id="game">
      <canvas id="background" width="1000"></canvas>
      <canvas id="elements" width="1000"></canvas>
      <canvas id="ship" width="1000" height="209"></canvas>
      <div id="buttons">
        <button id="left-button">&lt;</button>
        <button id="right-button">&gt;</button>
      </div>
      <div id="top-menu">
        <div id="left">
          <p id="level_Counter"></p>
          <p class="left-text">Pause</p>
        </div>
        <div id="right">
          <p id="life_Counter"></p>          
          <p id="score_Counter"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/resizeCanvas.js"></script>
  <script>
    <!--
    $(document).ready(function() {
      $("#play").click(function() {
        $("#main-menu").fadeOut(1000);
        $("#game").fadeIn(2000);
        
        var script = document.createElement("script");
        script.src = "js/game.js";
        script.type = "text/javascript";
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(script);
      });
    });
    -->
  </script>
</body>

</html>
