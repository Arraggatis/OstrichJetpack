        <h1>TryCatch</h1>
      </div>
      
      <!-- This is the section that holds the main menu buttons -->
      <div id="buttons">
        <!-- This is the game type selection section -->
        <div id="game-collection">
          <div class="selector">
            <button class="theme-selected available" name="spelling" id="spelling-button"><img id="spelling-ship" src="images/shipanim/ship0.png"></button>
            <label for="spelling">Spelling</label>
          </div>
          <div class="selector">
            <button class="theme" name="math" id="math-button">
              <div class="banner">Coming Soon</div>
            </button>
            <label for="math">Math</label>
          </div>
          <div class="selector">
            <button class="theme" name="shapes" id="shapes-button">
              <div class="banner">Coming Soon</div>
            </button>
            <label for="shapes">Shapes</label>
          </div>
        </div>
        
        <!-- This is the start, difficulty, leaderboard, and mute button section -->
        <div id="button-collection">
          <button id="start-button" class="button">Start Game</button>
          <button id="difficulty-button" class="button">Difficulty</button>
          <button class="button leaderboard-button">Leaderboard</button>
          <button class="mute-button button ">Mute Sound</button>
        </div>
      </div>
      
      <!-- This is the difficulty menu section (hidden by default) -->
      <div id="difficulty-menu" >
        <h2>Choose Difficulty</h2>
        <button id="easy" class="button">Easy</button>
        <br/>
        <button id="medium" class="button-selected">Medium</button>
        <br/>
        <button id="hard" class="button">Hard</button>
      </div>
    </div>
    <!-- This is the game section (hidden on start) -->
    <div id="game">
      <canvas id="background"></canvas>
      <canvas id="elements"></canvas>
      <canvas id="gradient"></canvas>
      <canvas id="player" height="178"></canvas>
      <div id="mobile-buttons">
        <button id="left-button">&lt;</button>
        <button id="right-button">&gt;</button>
      </div>
      <!-- Top menu UI for game section -->
      <div id="top-menu">
        <!-- Left side of the top UI displaying difficulty and pause button -->
        <div id="left">
          <p id="level-counter"></p>
          <div id="menu-pause">
            <p id="pause-button">Pause</p>
          </div>
        </div>
        <!-- Right side of the top UI displaying lives and score -->
        <div id="right">
          <table id="lives-table">
            <tr>
              <td><img src="images/heart.png" id="heart1"></td>
              <td><img src="images/heart.png" id="heart2"></td>
              <td><img src="images/heart.png" id="heart3"></td>
              <td><img src="images/heart.png" id="heart4"></td>
              <td><img src="images/heart.png" id="heart5"></td>
            </tr>
          </table>
          <p id="score-counter"></p>
        </div>
      </div>
      <!-- Word displayed -->
      <div id="word-section">
        <table id="word-table">
          <tr id="word-row"></tr>
        </table>
      </div>
    </div>
    
    <!-- This is the pause menu section (hidden by default) -->
    <div id="pause-menu">
      <h2>Game Paused</h2>
      <button id="resume-button" class="button">Resume</button>
      <br>
      <button class="button main-menu-button">Main Menu</button>
      <br>
      <button class="mute-button button">Mute Sound</button>
    </div>
    
    <!-- This is the pause screen darken effect -->
    <div id="pause-menu-screen-darken"></div>
    
    <!-- This is the game over section -->
    <div id="game-over">
      <div id="game-over-header">
        <h1>Game Over!</h1>
        <h2 id="score"></h2>
      </div>
        <form action="addScore.php" method="post">
          <div id="user-score"> Your name: 
            <input type="text" size="3" maxlength="3" name="initials" id="game-over-input">
            <input id="final-score" name="final-score" visibility="hidden">
          </div>
          <br>
        <input type="submit" value="Submit score" class="button">
        </form>
        <button id="retry-button" class="button">Retry</button>
        <br>
        <button class="button leaderboard-button">Leaderboard</button>
        <br>
        <button class="button main-menu-button">Main Menu</button>
        <br>
    </div>
  </div>

  <script src="js/globals.js"></script>
